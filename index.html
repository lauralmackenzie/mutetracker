<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mute Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 8px; font-size: 16px; }
        button { padding: 8px 12px; font-size: 16px; margin-left: 5px; cursor: pointer; }
        ul { list-style-type: none; padding: 0; }
        li { font-size: 18px; margin: 5px 0; }
    </style>
</head>
<body>

    <h2>Mute Tracker</h2>
    <input type="text" id="nameInput" placeholder="Enter member name">
    <button onclick="addMute()">Mute</button>

    <h3>Members have been muted:</h3>
    <ul id="nameList"></ul>

    <script>
        // ðŸ”¹ Step 1: Initialize Firebase (Replace with your config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ðŸ”¹ Step 2: Function to add a mute entry
        function addMute() {
            let nameInput = document.getElementById('nameInput').value.trim();
            if (nameInput === '') {
                alert('Please enter a member name.');
                return;
            }

            // Check if the name already exists in Firestore
            db.collection("mutes").doc(nameInput).get().then((doc) => {
                if (doc.exists) {
                    let newCount = doc.data().count + 1;
                    db.collection("mutes").doc(nameInput).update({ count: newCount });
                } else {
                    db.collection("mutes").doc(nameInput).set({ count: 1 });
                }
            });

            document.getElementById('nameInput').value = ''; // Clear input
        }

        // ðŸ”¹ Step 3: Listen for updates and display muted members
        function displayMutes() {
            db.collection("mutes").onSnapshot((snapshot) => {
                let nameList = document.getElementById('nameList');
                nameList.innerHTML = ''; // Clear previous list
                snapshot.forEach((doc) => {
                    let li = document.createElement('li');
                    li.textContent = `${doc.id}: muted ${doc.data().count} times`;
                    nameList.appendChild(li);
                });
            });
        }

        displayMutes(); // Load existing data on page load
    </script>

</body>
</html>
